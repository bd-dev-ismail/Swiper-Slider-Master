<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swiper Slider</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--slider Main Container -->
    <div class="swiper">
<!-- Aditional Required Wrapper -->
      <div class="swiper-wrapper">
<!-- Slides Number 1-->
      <div class="swiper-slide" style="background-image: url(img/slide1.jpg);">
        <div class="slider-content">
        <p>Global Grand Event on Digital Design</p>
        <h1>Design Thinkink Conference</h1>
        <div class="btn">
          <a class=" btn-common btn-lg" href="#">Get Ticket</a>
          <a class="btn-common btn-border" href="#">Explore More</a>
        </div>
      </div>
      </div>
      <!-- Slides Number 2-->
      <div class="swiper-slide" style="background-image: url(img/slide2.jpg);">
        <div class="slider-content">
        <p>Global Grand Event on Digital Design</p>
        <h1>Amazing Speakers</h1>
        <div class="btn">
          <a class="btn-common btn-border" href="#">Explore More</a>
        </div>
      </div>
      </div>
      <!-- Slides Number 3-->
      <div class="swiper-slide" style="background-image: url(img/slide3.jpg);">
        <div class="slider-content">
        <p>Global Grand Event on Digital Design</p>
        <h1>Book Your Sit Now  </h1>
        <div class="btn">
          <a class="btn-common btn-lg" href="#">Get Ticket</a>
        </div>
      </div>
      </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
